apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
  name: keycloak
  namespace: keycloak
spec:
  ingressClassName: traefik
  rules:
    - host: auth.ryzen.me
      http:
        paths:
          - backend:
              service:
                name: keycloak
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - auth.ryzen.me
      secretName: auth-tls
